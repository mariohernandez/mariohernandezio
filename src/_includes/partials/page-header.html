<header class="page-header flow-20">
  <h1 class="page-header__title" data-highlight="primary">
    {{ pageHeaderTitle }}
  </h1>
  {% if subtitle %}
    <p class="page-header__subtitle">{{ subtitle }}</p>
  {% endif %}
  {% if pageHeaderDate %}
  <div class="page-header__date">
    {{ pageHeaderDate | safe }}
  </div>
  {% endif %}
</header>
{% if pageHeaderShare %}
<div class="page-header__share">
  {{ pageHeaderShare | safe }}
</div>
{% endif %}
