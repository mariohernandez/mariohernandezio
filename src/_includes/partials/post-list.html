<div class="post-list__wrapper" id="post-list">
  <div class="post-list__inner">
    {% if postListHeadline %}
    <h2 class="post-list__heading" data-highlight="primary">
      {{ postListHeadline }}
    </h2>
    {% endif %}
      <dl class="post-list__items">
        {% for item in postListItems %}
          <div class="post-list__item">
            <dt class="post-list__item--title">
              <h3 class="post-list__title">
                <a href="{{ item.url }}" class="post-list__link">{{ item.data.title }}</a>
              </h3>
            </dt>
            <dd class="post-list__item-date">{{ item.date | dateFilter }}</dd>
            <dd class="post-list__teaser">{{ item.data.summary | safe }}</dd>
          </div>
        {% endfor %}
      </dl>
  </div>
</div>
