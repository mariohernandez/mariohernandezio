<ul class="social__items" role="list">
  {% for item in social.items %}
    <li class="social__item">
      <a href="{{ item.url }}" title="{{ item.text }}" target="_blank">
      <span class="visually-hidden">
        {{ item.title }}
      </span>
      <span class="social__item--icon">
        {% include '../../images/icons/' + item.icon + '.svg' %}
      </span>
      </a>
    </li>
  {% endfor %}
</ul>
