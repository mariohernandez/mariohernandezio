<ul class="social__items">
  {% for item in social.items %}
    <li class="social__item">
      <a href="{{ item.url }}" title="{{ item.text }}">
      <span class="visually-hidden">
        {{ item.title }}
      </span>
      <span class="social__item--icon">
        <img aria-hidden="true" src="/images/{{ item.icon }}.svg" alt="Social media icon" />
      </span>
      </a>
    </li>
  {% endfor %}
</ul>
