<nav class="navigation" aria-label="Primary">
  <ul class="navigation__items" role="list">
    {% for item in navigation.items %}
      <li class="navigation__item">
        <a href="{{ item.url }}" {{ helpers.getLinkActiveState(item.url, page.url) | safe }}>
          {{ item.text }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
