<nav class="navigation" aria-label="Primary" role="navigation">
  <ul class="navigation__items" role="list">
    {% for item in navigation.items %}
      {% if not loop.last %}
        <li class="navigation__item">
          <a class="navigation__link" href="{{ item.url }}" {{ helpers.getLinkActiveState(item.url, page.url) | safe }}>
            {% include "../../images/icons/" + (item.icon) + ".svg" %}
            <span>
              {{ item.text }}
            </span>
          </a>
        </li>
      {% else %}
        <li class="navigation__item navigation__item--search">
          <a class="navigation__link navigation__link--search" href="{{ item.url }}"
            {{ helpers.getLinkActiveState(item.url, page.url) | safe }}>
            {% include "../../images/icons/" + (item.icon) + ".svg" %}
            <span>
              {{ item.text }}
            </span>
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
