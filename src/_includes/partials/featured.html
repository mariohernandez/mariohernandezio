<section class="featured-article">
  <div class="featured-article__inner">
    {% for item in collections.featuredPost %}
      <div class="featured-article__image image-zoom">
        <img src="{{ item.data.featuredImage }}" alt="{{ item.data.featuredImageAlt }}" width="960" height="450" />
        <div class="featured-article__image--credit">
          <a href="{{ item.data.featuredImageCreditUrl }}" target="_blank"><span>Photo by: </span>{{ item.data.featuredImageCredit }}</a>
        </div>
      </div>

      <article class="featured-article__article">
        <div class="featured-article__article--inner flow-16">
          <p class="featured-article__tag">{{ featuredPost.heading }}</p>
          <header role="header">
            <h2 class="featured-article__article--title">
              <a href="{{ item.url }}" aria-label="{{ item.data.title }}" data-frame="quaternary">
                {{ item.data.title }}
              </a>
            </h2>
          </header>
          <div class="featured-article__article--date eyebrow">
            {{ item.date | dateFilter }}</span>
          </div>
          <p class="featured-article__summary">{{ item.data.summary | safe }}</p>
          <div class="featured-article__cta" aria-label="{{ item.title }}">
            <a href="{{ item.url }}" class="button button--link" data-link="arrow">Read the full article
              <span class="link-arrow">{% include '../../images/icons/arrow.svg' %}</span>
            </a>
          </div>
        </div>
      </article>
    {% endfor %}
  </div>
</section>
