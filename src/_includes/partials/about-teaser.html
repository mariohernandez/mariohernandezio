<section class="about-me mb-100 mt-100 margin-inline" id="aboutme">
  <div class="about-me__photo">
    {% image about.image, about.alt, "(min-width: 320px) 540px, 100vw" %}
  </div>
  <div class="about-me__content">
    <header>
      <h2 class="about-me__heading">{{ about.heading }}</h2>
    </header>
    <p class="about-me__bio">
      {{ about.bio }}
    </p>
  </div>
</section>
