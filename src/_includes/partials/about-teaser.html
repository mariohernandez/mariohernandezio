<article class="about-me" id="aboutme">
  <h2 class="about-me__heading">{{ about.heading }}</h2>
  <div class="about-me__content">
    <div class="about-me__photo">
      <img src="{{ about.image }}" alt="{{ about.alt }}" width="250px" height="250px" />
    </div>
    <div class="about-me__bio">
      {{ about.bio }}
    </div>
  </div>
</article>
