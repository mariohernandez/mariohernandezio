<article class="author">
  <figure class="author__avatar">
    <img src="{{ author.avatar }}" alt="{{ author.alt }}" width="90" height="90">
  </figure>
  <div class="author__info">
    <header class="author__header">
      <h3 class="author__heading">{{ author.heading }}</h3>
    </header>
    <p>{{ author.bio }}</p>
    <a href="/about" class="button button--link">Learn more about Mario</a>
  </div>
</article>
