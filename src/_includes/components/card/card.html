{# Card for blog posts articles. #}
<article class="card">
  <div class="card__image" aria-hidden="true"> {# Hides this contaiiner and image from screen readers. #}
    <img src="{{ item.data.imageThumb }}" alt="{{ item.data.featuredImageAlt }}" width="720" height="405" />
  </div>
  <div class="card__content flow">
    <header>
      <h3 class="card__title">
        <a href="{{ item.url }}" class="card__link" data-link="arrow">{{ item.data.title }}</a>
      </h3>
    </header>
    <p class="card__date eyebrow eyebrow--small eyebrow--no-margin">{{ item.date | dateFilter }}</p>
    <p class="card__teaser">{{ item.data.summary | safe }}</p>
  </div>
</article>
